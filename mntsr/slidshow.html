        <div class="imges">
            <img src="images(7).jpg" alt="">
        </div>
        <div class="button">
            <a onclick="nextimg(-1)" class="prev">&#10094;</a>
            <a onclick="nextimg(1)" class="next">&#10095;</a>
        </div>
        <div class="dots">
            <span class="dot" onclick="currentslide(1)"></span>
            <span class="dot" onclick="currentslide(2)"></span>
            <span class="dot" onclick="currentslide(3)"></span>
            <span class="dot" onclick="currentslide(4)"></span>
            <span class="dot" onclick="currentslide(5)"></span>
        </div>
    </div>
    <script>
        var imageno = 1;
        displayimg(imageno);

        function nextimg(n) {
            displayimg(imageno += n)
        }

        function currentslide(n) {
            displayimg(imageno += n)
        }
        function displayimg(n) {
            var i;
            var imges = document.getElementsByClassName("imges");
            var dots = document.getElementsByClassName("dot");

            if (n > imges.length) {
                imageno = 1;

            }
            if (n < 1) {
                imageno = imges.length;
            }
            for (i = 0; i < imges.length; i++) {
                imges[i].style.display = "none";
            }

            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace("active", "")
            }

            imges[imageno - 1].style.display = "block";
            dots[imageno - 1].className += "active";

        }
    </script>
